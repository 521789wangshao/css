<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <img src="./demo01.jpg">
    <style type="text/css">
        body {
            text-align: center;
        }

        img {
            border-radius: 50%;
            transition: all 0.5s;
            -webkit-transition: all 0.5s;
            -o-transition: all 0.5s;
            cursor: pointer;
            transform: inherit;
        }

        img:hover {
            transform: scale(1.1);

        }
    </style>
</body>


</html>
